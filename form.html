<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Contact Us</title>

	<link rel="stylesheet" href="form.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">

</head>
<body>

<div class="contact-in">
    <div class="contact-map">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d447986.853145337!2d76.81114849633596!3d28.69271888126355!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x390d047309fff32f%3A0xfc5606ed1b5d46c3!2sDelhi!5e0!3m2!1sen!2sin!4v1628953633370!5m2!1sen!2sin" width="100%" height="auto" style="border:0;" allowfullscreen="" loading="lazy"></iframe>

    </div>
    <div class="contact-form">
        <h1>Contact</h1>
        <form>
            <input type="text" placeholder="Name" class="contact-form-txt" />
            <input type="text" placeholder="Email" class="contact-form-txt" />
            <input type="text" placeholder="Subject" class="contact-form-txt" />
            <textarea placeholder="Message" class="contact-form-textarea"></textarea>
            <input type="Submit" placeholder="Send" class="contact-form-btn" />
        </form>
      </div>
</div>


</body>
</html>
